{% extends 'pages/base.html' %}
{% block title %}Flight statistics{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Flight statistics</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Flight type</th>
                                <th scope="col">Total flights</th>
                                <th scope="col">Average price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>National</td>
                                <td>{{ national_flights }}</td>
                                <td>{{ national_prices }}</td>
                            </tr>
                            <tr>
                                <td>International</td>
                                <td>{{ international_flights }}</td>
                                <td>{{ international_prices }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
